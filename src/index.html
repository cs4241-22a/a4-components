<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="uikit-3.15.9/css/uikit.min.css" />
        <script src="uikit-3.15.9/js/uikit.min.js"></script>
        <script src="uikit-3.15.9/js/uikit-icons.min.js"></script>
    </head>
    <body>
        <section class="uk-section">
            <div class="uk-container">
                <h1 class="uk-heading-medium">Login</h1>
                <p>Create an account by logging in with a new username</p>
                <form class="uk-form-stacked" action="/login" method="POST">
                    <label class="uk-form-label" for="username">Username</label>
                    <input class="uk-input" type='text' id='username' name="username" maxlength="20" required>
            
                    <label class="uk-form-label" for="password">Password</label>
                    <input class="uk-input" type='password' id='password' name="password" maxlength="20" required>
                    
                    <input class="uk-button uk-button-default" type="submit">
                </form>
            </div>
        </section>
    </body>
</html>
