<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Gantari"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rubik"
    />
    <script src="js/scripts.js"></script>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
  </head>
  <body>
    <form>
      <ul>
        <li>
          <label for="num">Number:</label>
          <input type="number" id="num" name="num_input" />
          <span id="error"></span>
        </li>
        <li class="button">
          <button type="button" id="submit">Add to List</button>
        </li>
      </ul>
    </form>

    <table class="stat-table">
      <tr>
        <th>Count</th>
        <th>Mean</th>
        <th>Median</th>
        <th>Mode</th>
      </tr>
      <tr>
        <td id="count">0</td>
        <td id="mean"></td>
        <td id="median"></td>
        <td id="mode"></td>
      </tr>
    </table>

    <hr />

    <div id="num-list"></div>
  </body>
</html>
